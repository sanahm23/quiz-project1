<!DOCTYPE html>
<html>

<head>
  <title>Quiz App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="./pics/pngtree-quiz-logo-with-speech-bubble-symbols-png-image_6568572.png">
</head>

<body>

  <h1>QUIZ APP</h1>

  <div class="container">
    <div id="quiz">
      <h2 id="question"></h2>
      <ul id="choices">
        <li><input type="radio" name="choice" value="0"><span id="choice1"></span></li>
        <li><input type="radio" name="choice" value="1"><span id="choice2"></span></li>
        <li><input type="radio" name="choice" value="2"><span id="choice3"></span></li>
        <li><input type="radio" name="choice" value="3"><span id="choice4"></span></li>
      </ul>
      <button id="submit">SUBMIT</button>
    </div>



  </div>

  <script src="main.js"></script>
</body>

</html>
